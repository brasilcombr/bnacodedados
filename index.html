<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação de Cartão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #0070f3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0059c9;
    }
    .status {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Validação de Cartão</h2>
    <input type="text" id="cardNumber" placeholder="Número do cartão" maxlength="16"/>
    <button onclick="validarCartao()">Validar</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    async function validarCartao() {
      const cardNumber = document.getElementById("cardNumber").value.trim();
      const statusEl = document.getElementById("status");

      if (!cardNumber) {
        statusEl.textContent = "Digite um número de cartão.";
        statusEl.className = "status fail";
        return;
      }

      try {
        const res = await fetch("https://bnacodedados.onrender.com/check_card", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ card_number: cardNumber })
        });

        const data = await res.json();

        if (data.id || data.card_id) {
          statusEl.textContent = "✅ Cartão válido!";
          statusEl.className = "status ok";
        } else {
          statusEl.textContent = "❌ Cartão inválido!";
          statusEl.className = "status fail";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Erro ao conectar ao servidor.";
        statusEl.className = "status fail";
      }
    }
  </script>
</body>
</html>
